<!DOCTYPE html>
<html>
<title>Page Edit Personal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/css/buttonsua.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></script>
<script>

     $(document).ready(function () {
        var arr = window.location.href.split('/');
        $.get("http://localhost:6969/EditPersonal/" + arr[arr.length - 1], function (data, status) {
            $("#AnhDaiDien").attr("value", data.AnhDaiDien);
            $("#HoTenND").attr("value", data.HoTenND);
            $("#Email").attr("value", data.Email);
            $("#SDT").attr("value", data.SDT);
            $("#Diachi").attr("value", data.Diachi);
            $("#ThanhPho").attr("value", data.ThanhPho);
            var editForm = document.forms['editForm'];
            editForm.action = '/EditPersonal/' + data.ID;
        });
    });
     
</script>

<body>
	<div class="px-0 bg-light">
		<div class="d-md-flex">
			<div class="container" id="topnavbar">
                <div id="demoo"></div>
                <form id="editForm" action="" method="post" enctype="multipart/form-data"> 
                    <label for="AnhDaiDien">Ảnh Đại Diện:</label><br>
                    <input value="" type="file" id="AnhDaiDien" name="AnhDaiDien"><br><br>
                    <label for="HoTenND">Họ Tên ND:</label>
                    <input value="" type="text" id="HoTenND" name="HoTenND">
                    <label for="Email">Email:</label>
                    <input value="" type="email" id="Email" name="Email">
                    <label for="SDT">Phone:</label>
                    <input value="" type="text" id="SDT" name="SDT">
                    <label for="Diachi">Address:</label>
                    <input value="" type="text" id="Diachi" name="Diachi">
                    <label for="ThanhPho">City:</label>
                    <input value="" type="text" id="ThanhPho" name="ThanhPho">
                    <input type="Submit" value="Submit" >
                </form>                  
			</div>
		</div>
	</div>
</body>
</html>
