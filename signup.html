<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var user = localStorage.getItem("user");
        if (user === null || user === undefined) {
            $("#imgadd").attr("src", "/img/iconPeople1.jpg");
        } else {
            var objUser = JSON.parse(user);
            $("#imgadd").attr("src", "/img/" + objUser[0].AnhDaiDien);
        }

        function Signup() {
            if ($('#userName').val() == '') {
                alert("Vui lòng nhập tài khoản!")
                return 0;
            }
            if ($('#fullname').val() == '') {
                alert("Vui lòng nhập tên!")
                return 0;
            }
            if ($('#email').val() == '') {
                alert("Vui lòng nhập email!")
                return 0;
            }
            if ($('#phone').val() == '') {
                alert("Vui lòng nhập số điện thoại!")
                return 0;
            }
            if ($('#address').val() == '') {
                alert("Vui lòng nhập địa chỉ!")
                return 0;
            }
            if ($('#city').val() == '') {
                alert("Vui lòng nhập thành phố!")
                return 0;
            }
            if ($('#pass').val() == '') {
                alert("Vui lòng nhập mật khẩu!")
                return 0;
            }
            if ($('#passauth').val() == '') {
                alert("Vui lòng nhập mật khẩu xác nhận!")
                return 0;
            }
            if ($('#userName').val() != '' && $('#pass').val() != '')
                $.post("/checklogin", {
                    userName: $("#userName").val()
                },
                    function (data, status) {
                        if (data[0] == null) {
                            $.post("/signupIndex", {
                                userName: $("#userName").val(),
                                pass: $("#pass").val(),
                                passauth: $("#passauth").val(),
                                HoTenND: $("#fullname").val(),
                                Email: $("#email").val(),
                                SDT: $("#phone").val(),
                                Diachi: $("#address").val(),
                                ThanhPho: $("#city").val()
                            },
                                function (data, status) {
                                    alert("Đăng ký thành công.");
                                    window.location.href = "/login";
                                }
                            );
                        }
                        else {
                            alert("Đã tồn tại tài khoản này. Hãy thử lại!");
                        }
                    }
                );

        }
    </script>
</head>

<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form>
            <div class="txt_field">
                <input type="text" id="userName" required />
                <label><i class="fas fa-user"></i> Your Username</label>
            </div>
            <div class="txt_field">
                <input type="text" id="fullname" required />
                <label><i class="fas fa-user"></i> Your FullName</label>
            </div>
            <div class="txt_field">
                <input type="email" id="email" required />
                <label><i class="fas fa-envelope"></i> Your Email</label>
            </div>
            <div class="txt_field">
                <input type="text" id="phone" required />
                <label><i class="fas fa-phone"></i> Your Phone</label>
            </div>
            <div class="txt_field">
                <input type="text" id="address" required />
                <label><i class="fas fa-address-card"></i> Your Address</label>
            </div>
            <div class="txt_field">
                <input type="text" id="city" required />
                <label><i class="fas fa-map-marker-alt"></i> Your City</label>
            </div>
            <div class="txt_field">
                <input type="password" id="pass" required />
                <label><i class="fas fa-lock"></i> Your Password</label>
            </div>
            <div class="txt_field">
                <input type="password" id="passauth" required />
                <label><i class="fas fa-lock"></i> Password Authentication</label>
            </div>
            <input type="button" onclick="Signup()" value="Register" />
            <div class="signup_link">
                Do you have an a account? <a href="/login">Sign In</a>
            </div>
        </form>
    </div>
</body>

</html>
